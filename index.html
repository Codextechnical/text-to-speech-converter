<html lang="en">
<head>

<title>4 Player Ludo | codextechnical</title>
<meta name="description" content="Play 4-player Ludo online with friends. Mobile-friendly, responsive, all-human players.">
<meta name="keywords" content="Ludo, 4 player Ludo, online Ludo, mobile Ludo, codextechnical">

<!-- AdSense placeholder -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-CODE" crossorigin="anonymous"></script>

<style>
body{
  font-family: Arial,sans-serif;
  text-align:center;
  margin:0; padding:0;
  background:#f5f5f5;
}
h1{color:#4CAF50;margin:10px 0;}
#board{
  display:grid;
  grid-template-columns:repeat(15, 24px);
  grid-template-rows:repeat(15, 24px);
  margin:10px auto;
  gap:2px;
}
.cell{
  width:24px; height:24px;
  border:1px solid #ccc;
  box-sizing:border-box;
  display:flex; justify-content:center; align-items:center;
  font-size:12px;
  border-radius:3px;
}
.player-token{width:16px;height:16px;border-radius:50%;}
.red{background:red;}
.blue{background:blue;}
.green{background:green;}
.yellow{background:yellow;}
#diceBtn{padding:10px 20px;margin:10px;font-size:16px;cursor:pointer;}
#info{margin:8px;font-weight:bold;}
.ad-banner{margin:10px 0;}
@media(max-width:500px){
  #board{grid-template-columns:repeat(15, 18px);grid-template-rows:repeat(15, 18px);}
  .cell{width:18px;height:18px;font-size:10px;}
}
</style>
</head>
<body>

<h1>4 Player Ludo</h1>
<div id="board"></div>
<button id="diceBtn">Roll Dice</button>
<div id="info">Red Player's Turn</div>

<div class="ad-banner">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="YOUR-ADSENSE-CODE"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<script>
const boardSize = 15;
const board = document.getElementById('board');
const info = document.getElementById('info');
let cells = [];

// Players
const players = ['red','blue','green','yellow'];
let currentPlayer = 0;
let positions = [[],[],[],[]]; // Each player token positions (up to 4 tokens)
for(let i=0;i<4;i++){positions[i]=[-1,-1,-1,-1];}

// Create board cells
for(let i=0;i<boardSize*boardSize;i++){
  const div = document.createElement('div');
  div.className='cell';
  board.appendChild(div);
  cells.push(div);
}

// Define simple path (linear for demo)
const path = [];
for(let i=0;i<52;i++) path.push(i+2);

// Draw tokens on board
function updateBoard(){
  cells.forEach(c=>c.innerHTML=''); // clear
  for(let p=0;p<4;p++){
    positions[p].forEach(pos=>{
      if(pos>=0 && pos<path.length){
        const token = document.createElement('div');
        token.className='player-token '+players[p];
        cells[path[pos]].appendChild(token);
      }
    });
  }
}

// Roll dice
function rollDice(){
  const dice = Math.floor(Math.random()*6)+1;
  info.textContent = `${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} rolled: ${dice}`;
  moveToken(dice);
}

// Move first available token
function moveToken(dice){
  let moved=false;
  for(let i=0;i<4;i++){
    if(positions[currentPlayer][i]>=-1){
      if(positions[currentPlayer][i]+dice<path.length){
        positions[currentPlayer][i]+=dice;
        moved=true;
        break;
      }
    }
  }
  if(!moved) info.textContent += " → Can't move any token!";
  updateBoard();
  checkWin();
  if(dice!==6) nextTurn();
}

// Next player's turn
function nextTurn(){
  currentPlayer = (currentPlayer+1)%4;
  info.textContent += ` → ${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} Player's Turn`;
}

function checkWin(){
  if(positions[currentPlayer].every(pos=>pos>=path.length-1)){
    info.textContent = `${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} Player Wins!`;
    document.getElementById('diceBtn').disabled=true;
  }
}

document.getElementById('diceBtn').addEventListener('click',rollDice);

updateBoard();
</script>
</body>
</html>
