<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;text-align:center;background:#f5f5f5;transition:0.3s;}
h1{color:#4CAF50;margin:10px;}
#board{display:grid;margin:10px auto;gap:1px;max-width:100%;touch-action:none;}
.cell{width:24px;height:24px;border:1px solid #ccc;box-sizing:border-box;display:flex;justify-content:center;align-items:center;font-size:12px;border-radius:3px;position:relative;}
.player-token{width:16px;height:16px;border-radius:50%;position:absolute;top:4px;left:4px;}
.red{background:red;}
.blue{background:blue;}
.green{background:green;}
.yellow{background:yellow;}
#diceBtn{padding:10px 20px;margin:10px;font-size:16px;cursor:pointer;}
#diceValue{font-weight:bold;font-size:18px;margin:8px;}
#info{margin:8px;font-weight:bold;}
.ad-banner{margin:10px 0;}
#modeToggle{padding:8px 16px;margin:8px;cursor:pointer;}
.dark{background:#1e1e1e;color:#f0f0f0;}
.dark .cell{border-color:#555;}
.dark #board{background:#2b2b2b;}
@media(max-width:500px){
  .cell{width:18px;height:18px;font-size:10px;}
  .player-token{width:12px;height:12px;top:3px;left:3px;}
}
</style>
</head>
<body>

<h1>Pro 4 Player Ludo</h1>
<div id="board"></div>
<div>
  <button id="diceBtn">Roll Dice</button>
  <span id="diceValue">ðŸŽ²</span>
</div>
<div id="info">Red Player's Turn</div>
<button id="modeToggle">Toggle Dark Mode</button>

<div class="ad-banner">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="YOUR-ADSENSE-CODE"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<script>
// Board setup
const boardSize = 15;
const board = document.getElementById('board');
board.style.gridTemplateColumns=`repeat(${boardSize},24px)`;
board.style.gridTemplateRows=`repeat(${boardSize},24px)`;
const info = document.getElementById('info');
const diceValue = document.getElementById('diceValue');
const modeToggle = document.getElementById('modeToggle');
let darkMode=false;

modeToggle.addEventListener('click',()=>{
  darkMode=!darkMode;
  document.body.classList.toggle('dark',darkMode);
});

// Players
const players=['red','blue','green','yellow'];
let currentPlayer=0;
let positions=[[],[],[],[]];
for(let p=0;p<4;p++){positions[p]=[-1,-1,-1,-1];} // 4 tokens each

// Create board
let cells=[];
for(let i=0;i<boardSize*boardSize;i++){
  const div=document.createElement('div');
  div.className='cell';
  board.appendChild(div);
  cells.push(div);
}

// Simple linear path for demo
const path=[];
for(let i=0;i<52;i++) path.push(i+2);

// Draw tokens
function updateBoard(){
  cells.forEach(c=>c.innerHTML=''); // clear
  for(let p=0;p<4;p++){
    positions[p].forEach(pos=>{
      if(pos>=0 && pos<path.length){
        const token=document.createElement('div');
        token.className='player-token '+players[p];
        cells[path[pos]].appendChild(token);
      }
    });
  }
}

// Dice roll animation
function rollDiceAnimation(callback){
  let count=0;
  const interval=setInterval(()=>{
    const num=Math.floor(Math.random()*6)+1;
    diceValue.textContent=num;
    count++;
    if(count>10){clearInterval(interval);callback(num);}
  },100);
}

// Move first movable token
function moveToken(dice){
  let moved=false;
  for(let i=0;i<4;i++){
    if(positions[currentPlayer][i]>=-1){
      if(positions[currentPlayer][i]+dice<path.length){
        positions[currentPlayer][i]+=dice;
        moved=true;
        break;
      }
    }
  }
  if(!moved) info.textContent+=" â†’ Can't move any token!";
  updateBoard();
  checkWin();
  if(dice!==6) nextTurn();
}

// Next turn
function nextTurn(){
  currentPlayer=(currentPlayer+1)%4;
  info.textContent=`${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} Player's Turn`;
}

// Check win
function checkWin(){
  if(positions[currentPlayer].every(pos=>pos>=path.length-1)){
    info.textContent=`${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} Player Wins!`;
    document.getElementById('diceBtn').disabled=true;
  }
}

document.getElementById('diceBtn').addEventListener('click',()=>{
  rollDiceAnimation((num)=>{
    info.textContent=`${players[currentPlayer].charAt(0).toUpperCase()+players[currentPlayer].slice(1)} rolled: ${num}`;
    moveToken(num);
  });
});

updateBoard();
</script>
</body>
