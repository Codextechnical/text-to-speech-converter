<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Text to Speech Converter | CodexTechnical</title>
<meta name="description" content="Free Text to Speech Converter by CodexTechnical. Convert text to speech online with MP3 download and dark mode.">
<meta name="keywords" content="Text to Speech, TTS, MP3 download, Free Text to Speech, CodexTechnical">

<!-- AdSense placeholder -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-CODE" crossorigin="anonymous"></script>

<style>
body{
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background:#f0f0f0;
    color:#111;
    transition:0.3s;
}
body.dark{background:#121212; color:#f0f0f0;}
.container{
    max-width:500px;
    margin:20px auto;
    padding:20px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    transition:0.3s;
}
body.dark .container{background:#1e1e1e;}
h1{text-align:center; color:#4CAF50; margin-bottom:15px;}
textarea{
    width:100%; height:160px; padding:12px; margin:10px 0;
    border-radius:8px; border:1px solid #ccc; resize:none;
    font-size:14px; background:#fff; color:#111;
}
body.dark textarea{background:#2b2b2b; color:#f0f0f0; border:1px solid #555;}
button{
    padding:10px 20px; margin:5px; font-size:16px;
    border:none; border-radius:8px; cursor:pointer;
    background:#4CAF50; color:#fff; transition:0.3s;
}
button:hover{background:#45a049;}
#modeToggle{background:#555;}
.ad-banner{margin:15px 0; text-align:center;}
@media(max-width:500px){
    textarea{height:140px; font-size:13px;}
    button{font-size:14px;}
}
</style>
</head>
<body>

<div class="container">
<h1>Free Text to Speech Converter<br>by CodexTechnical</h1>

<textarea id="text" placeholder="Type or paste your text here..."></textarea>

<label for="rate">Speech Speed:</label>
<input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

<button id="speakBtn">Speak</button>
<button id="downloadBtn">Download MP3</button>
<button id="modeToggle">Toggle Dark Mode</button>

<div class="ad-banner">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="YOUR-ADSENSE-CODE"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
</div>

<script>
// SpeechSynthesis
const synth = window.speechSynthesis;
const textEl = document.getElementById('text');
const rateEl = document.getElementById('rate');

// Speak function
document.getElementById('speakBtn').addEventListener('click',()=>{
    if(synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(textEl.value);
    utter.rate = parseFloat(rateEl.value);
    synth.speak(utter);
});

// Dark mode toggle
document.getElementById('modeToggle').addEventListener('click',()=>{
    document.body.classList.toggle('dark');
});

// MP3 download using free API
document.getElementById('downloadBtn').addEventListener('click',()=>{
    const text = textEl.value;
    if(!text) return alert("Please enter text first.");
    // Using ttsmp3.com free API
    fetch(`https://ttsmp3.com/makemp3_new.php?msg=${encodeURIComponent(text)}&lang=Joanna&source=ttsmp3`)
    .then(res => res.json())
    .then(data=>{
        if(data && data.mp3){
            const link = document.createElement('a');
            link.href = data.mp3;
            link.download = 'speech.mp3';
            link.click();
        } else {
            alert("Failed to generate MP3. Try again later.");
        }
    }).catch(err=>{
        console.error(err);
        alert("Error generating MP3. Check your internet.");
    });
});
</script>

</body>
</html>
