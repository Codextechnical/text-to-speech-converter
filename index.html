<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced TTS Tool | codextechnical</title>
<meta name="description" content="Enhanced Text-to-Speech tool with MP3 download, dark mode, and ads integration.">
<meta name="keywords" content="Text to Speech, TTS, MP3 download, codextechnical">

<!-- AdSense placeholder -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-CODE" crossorigin="anonymous"></script>

<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f5f5f5;color:#000;transition:0.3s;}
body.dark{background:#1e1e1e;color:#f5f5f5;}
.container{max-width:500px;margin:20px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);transition:0.3s;}
body.dark .container{background:#2b2b2b;}
h1{text-align:center;color:#4CAF50;}
textarea{width:100%;height:150px;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #ccc;resize:none;}
button{padding:10px 20px;margin:5px;font-size:16px;cursor:pointer;border:none;border-radius:5px;background:#4CAF50;color:#fff;transition:0.3s;}
button:hover{background:#45a049;}
#modeToggle{background:#555;}
.ad-banner{margin:10px 0;text-align:center;}
</style>
</head>
<body>

<div class="container">
<h1>Enhanced TTS Tool</h1>
<textarea id="text" placeholder="Type your text here..."></textarea>
<br>
<label for="voice">Voice:</label>
<select id="voice"></select>
<br>
<label for="rate">Speed:</label>
<input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
<br>
<button id="speakBtn">Speak</button>
<button id="downloadBtn">Download MP3</button>
<button id="modeToggle">Toggle Dark Mode</button>

<div class="ad-banner">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="YOUR-ADSENSE-CODE"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
</div>

<script>
// Initialize SpeechSynthesis
const synth = window.speechSynthesis;
const textEl = document.getElementById('text');
const voiceEl = document.getElementById('voice');
const rateEl = document.getElementById('rate');

let voices = [];

function populateVoices() {
  voices = synth.getVoices();
  voiceEl.innerHTML = '';
  voices.forEach((v, i) => {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = `${v.name} (${v.lang})`;
    voiceEl.appendChild(option);
  });
}

populateVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = populateVoices;
}

// Speak function
document.getElementById('speakBtn').addEventListener('click', () => {
  if (synth.speaking) synth.cancel();
  const utter = new SpeechSynthesisUtterance(textEl.value);
  utter.voice = voices[voiceEl.value];
  utter.rate = parseFloat(rateEl.value);
  synth.speak(utter);
});

// Dark mode toggle
document.getElementById('modeToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark');
});

// MP3 download functionality
document.getElementById('downloadBtn').addEventListener('click', () => {
  const text = textEl.value;
  const voice = voices[voiceEl.value].name;
  const rate = parseFloat(rateEl.value);

  fetch(`https://ttsmp3.com/makemp3_new.php?msg=${encodeURIComponent(text)}&lang=${voice}&rate=${rate}`)
    .then(response => response.json())
    .then(data => {
      if (data.mp3) {
        const link = document.createElement('a');
        link.href = data.mp3;
        link.download = 'speech.mp3';
        link.click();
      } else {
        alert('Failed to generate MP3. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    });
});
</script>

</body>
</html>
