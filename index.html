button:hover{background:#45a049;transform:translateY(-2px);}

<body>

<div class="container">
<h1>Free Text to Speech Converter<br>by CodexTechnical</h1>

<textarea id="text" placeholder="Type or paste your text here..."></textarea>

<label for="voice">Select Voice:</label>
<select id="voice">
  <option value="Joanna">ðŸŽ¤ Female</option>
  <option value="Matthew">ðŸ‘¨ Male</option>
  <option value="Salli">ðŸ¤– Robot</option>
  <option value="Kimberly">ðŸ§’ Kids</option>
</select>

<label for="rate">Speech Speed:</label>
<input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

<button id="speakBtn">â–¶ Speak</button>
<button id="downloadBtn">ðŸ’¾ Download MP3</button>
<button id="modeToggle">ðŸŒ“ Toggle Dark Mode</button>

       style="display:block"

<script>
const synth = window.speechSynthesis;
const textEl = document.getElementById('text');
const rateEl = document.getElementById('rate');
const voiceEl = document.getElementById('voice');

// Speak function
document.getElementById('speakBtn').addEventListener('click',()=>{
    if(synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(textEl.value);
    const voices = synth.getVoices();
    utter.voice = voices.find(v=>v.name===voiceEl.value) || voices[0];
    utter.rate = parseFloat(rateEl.value);
    synth.speak(utter);
});

// Dark mode toggle
document.getElementById('modeToggle').addEventListener('click',()=>{
    document.body.classList.toggle('dark');
});

// MP3 download
document.getElementById('downloadBtn').addEventListener('click',()=>{
    const text = textEl.value;
    if(!text) return alert("Please enter text first.");
    const voice = voiceEl.value;
    fetch(`https://ttsmp3.com/makemp3_new.php?msg=${encodeURIComponent(text)}&lang=${voice}&source=ttsmp3`)
    .then(res=>res.json())
    .then(data=>{
        if(data.mp3){
            const link=document.createElement('a');
            link.href=data.mp3;
            link.download='speech.mp3';
            link.click();
        }else{
            alert("Failed to generate MP3. Try again later.");
        }
    }).catch(err=>{
        console.error(err);
        alert("Error generating MP3. Check your internet.");
    });
});
</script>

</body>
